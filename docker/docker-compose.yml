version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: whmcs_db
      POSTGRES_USER: whmcs_user
      POSTGRES_PASSWORD: whmcs_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whmcs_user -d whmcs_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=1
      - DB_NAME=whmcs_db
      - DB_USER=whmcs_user
      - DB_PASSWORD=whmcs_password
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - ../src:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data: