version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: whmcs_db
      POSTGRES_USER: whmcs_user
      POSTGRES_PASSWORD: whmcs_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whmcs_user -d whmcs_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        BUILD_MODE: development
        ENABLE_HEALTHCHECK: false
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - BUILD_MODE=development
      - DEBUG=1
      - DB_NAME=whmcs_db
      - DB_USER=whmcs_user
      - DB_PASSWORD=whmcs_password
      - DB_HOST=db
      - DB_PORT=5432
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      - ADMIN_EMAIL=admin@whmcs.local
    volumes:
      - ../src:/app

  # Production build with optimizations
  web-prod:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        BUILD_MODE: production
        ENABLE_HEALTHCHECK: true
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - BUILD_MODE=production
      - DEBUG=0
      - DB_NAME=whmcs_db
      - DB_USER=whmcs_user
      - DB_PASSWORD=whmcs_password
      - DB_HOST=db
      - DB_PORT=5432
    profiles:
      - production

volumes:
  postgres_data: